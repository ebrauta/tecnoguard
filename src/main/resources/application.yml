server:
  port: 8080
spring:
  profiles:
    active: test
  application:
    name: tecnoguard
  datasource:
    url: jdbc:postgresql://localhost:5432/tecnoguard
    username: postgres
    password: postgres
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-console
