spring:
  datasource:
    url: jdbc:h2:mem:tecnoguard_test;DB_CLOSE_DELAY=1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show-sql: false
  main:
    allow-bean-definition-overriding: true
  h2:
    console:
      enabled: true
  security:
    user:
      name: admin
      password: 1234

api:
  security:
    token:
      secret: ${JWT_SECRET:my_secret_key}